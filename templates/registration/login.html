{% extends 'counting/base.html' %}
{% load crispy_forms_filters %}
{% block content %}
{% load crispy_forms_tags %}

<div style="max-width: 400px" class="container py-5">
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {{ login_form|crispy }}
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <br>
    <p class="text-center">Contact the administrator to create an account.</p>
</div>

{% endblock %}
